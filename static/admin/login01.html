<html>
    <head>
        <title>Grizzly Store</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <div class=" container mx-auto mt-5 jumbotron jumbotron-fluid bg-white">
            <div class="row jumbotron bg-white">
                <div class="mx-auto">
                    <div class="row">
                        <div class="col-4">
                                <p class=" font-weight-bold mx-auto">Welcome to</p>
                        </div>
                        <div class="col-8"></div>
                    </div>
                    <div class="row">
                            <div class="col-sm-4 col-md-4 col-xl-4 display-4 font-weight-bold-2">Grizzly</div>
                            <div class="col-md-4">
                                <img class="mx-auto" style="width: 100px;height: 100px;" src="images/logo_grizzly.png">

                            </div>
                            <div class="col-sm-4 col-md-4 col-xl-4 display-4 font-weight-bold-2">Store</div>
                    </div>
                        <hr style="width: 500px;color: pink;height: 2px;">
                        <div class="form-group col-md-4 col-sm-4 col-xl-4 rounded">
                                <div class="mx-auto align-middle rounded" >
                                        <input class="form-control mx-auto pl-3" type="email" placeholder="Username" style="background:whitesmoke;border-radius: 40px;height: 30px;width: 500px;padding: 10px;border: 2px solid white">
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-md-4 col-sm-5 col-xl-4"></div>
                                <div class="col-md-4 col-sm-4 col-xl-4">
                                    <button  style="border-radius: 20px;width: 100px;text-align: center;background-color: gray;height: 30px;" type="button" class="btn p-1 mt-1" placeholder="submit">Login</button>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xl-4"></div>
                
                            </div>
                    </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
